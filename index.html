<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2c4fa591eb.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
     <div class="back"> 
    <div class="wrapper">
        <header>
            <h2>QR Code Generator</h2>
            <p>Paste enter your text or url to create QR Code </p>
        </header>
        <div class="form">
            <input type="text" id="invalue" placeholder="Enter your text or url">
            <button type="button" onclick="tempData()" class="btn btn-warning form-control">Generate here &nbsp; &nbsp;&nbsp; <img src="./images/icons8-qr-code-unscreen.gif" alt=""></button>
        </div>
    </div>
        <div class="qrcode">
            <img width="80%" id="qimg" src="./images/mQmcrC93Ryi2U4x5UdZNeyHQMybbyk71yCVm.gif" alt="">
           
        </div>
    
</div>
</div>
    
</body>
<script>
    function tempData(){
            indata=invalue.value
            qimg.src=(`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${indata}`)

            if(indata==""){
                qimg.src="./images/thinking-emoji-with-question-m-unscreen.gif"
            }
            
    }
   



</script>
</html>
